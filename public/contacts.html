<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - MOOD SPACE Фотостудія</title>
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            color: #2c3e50;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
        }
        
        .contacts-page {
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .contacts-page h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            margin-bottom: 3rem;
            text-align: center;
            color: #2c3e50;
            font-weight: 800;
        }

        .contact-section {
            margin-bottom: 3rem;
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .contact-section:hover {
            transform: translateY(-5px);
        }

        .contact-section h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            font-weight: 600;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.5rem;
        }

        .contact-info {
            margin-bottom: 2rem;
        }

        .contact-info p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: #495057;
            display: flex;
            align-items: center;
        }

        .contact-info p strong {
            min-width: 100px;
            color: #2c3e50;
        }

        .social-links {
            margin-top: 2rem;
        }

        .social-links h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            font-weight: 600;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.5rem;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            margin-right: 1.5rem;
            margin-bottom: 1rem;
            color: #007bff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .social-links a:hover {
            color: #0056b3;
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .map-container {
            margin-top: 2rem;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            margin-bottom: 2rem;
            color: #007bff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #0056b3;
        }

        .working-hours {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .working-hours h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .working-hours p {
            margin-bottom: 0.5rem;
            color: #495057;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .contacts-page {
                padding: 1rem;
            }

            .contacts-page h1 {
                font-size: 2rem;
            }

            .contact-section {
                padding: 1.5rem;
            }

            .map-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="contacts-page">
        <a href="index.html" class="back-btn">← Повернутися на головну</a>
        <h1>Контакти</h1>

        <div class="contact-section">
            <h2>Як з нами зв'язатися</h2>
            <div class="contact-info">
                <p><strong>Email:</strong> moodspacerv@gmail.com</p>
                <p><strong>Телефон:</strong> [+380 (93) 910 61 16]</p>
                <p><strong>Адреса:</strong> ЖК «STATUS», вул. Фабрична, 2, м. Рівне, Рівненська область</p>
            </div>

            <div class="working-hours">
                <h2>Години роботи</h2>
                <p>Понеділок - Неділя: 9:00 - 20:00</p>
            </div>

            <div class="social-links">
                <h2>Соціальні мережі</h2>
                <a href="https://www.instagram.com/mood.space.rv?igsh=MTdnY2s1bDg4Zm9rcw%3D%3D" target="_blank">Instagram</a>
                <a href="#" target="_blank">Facebook</a>
            </div>
        </div>

        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2520.0!2d26.2!3d50.6!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTDCsDM2JzAwLjAiTiAyNsKwMTInMDAuMCJF!5e0!3m2!1suk!2sua!4v1234567890!5m2!1suk!2sua" 
                width="100%" 
                height="100%" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</body>
</html>
