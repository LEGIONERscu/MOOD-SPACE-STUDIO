<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - MOOD SPACE Фотостудія</title>
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff;
            color: #000;
        }
        
        .contacts-page {
            padding: 4rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .contacts-page h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #000;
        }

        .contact-section {
            margin-bottom: 3rem;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .contact-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #000;
        }

        .contact-info {
            margin-bottom: 1.5rem;
        }

        .contact-info p {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: #000;
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .social-links h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #000;
        }

        .social-links a {
            display: block;
            margin-bottom: 0.5rem;
            color: #000;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #666;
        }

        .map-container {
            margin-top: 2rem;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            color: #000;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .working-hours {
            margin-top: 1.5rem;
        }

        .working-hours p {
            margin-bottom: 0.5rem;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="contacts-page">
        <a href="index.html" class="back-btn">← Повернутися на головну</a>
        <h1>Контакти</h1>

        <div class="contact-section">
            <h2>Як з нами зв'язатися</h2>
            <div class="contact-info">
                <p><strong>Email:</strong> moodspacerv@gmail.com</p>
                <p><strong>Телефон:</strong> [+380 (93) 910 61 16]</p>
                <p><strong>Адреса:</strong> [Ваша адреса]</p>
            </div>

            <div class="working-hours">
                <h2>Години роботи</h2>
                <p>Понеділок - Неділя: 9:00 - 20:00</p>
                
            </div>

            <div class="social-links">
                <h2>Соціальні мережі</h2>
                <a href="https://www.instagram.com/mood.space.rv?igsh=MTdnY2s1bDg4Zm9rcw%3D%3D" target="_blank">Instagram</a>
                <a href="#" target="_blank">Facebook</a>
            </div>
        </div>

        <div class="map-container">
            <!-- Тут можна додати карту Google Maps з вашою локацією -->
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2520.0!2d26.2!3d50.6!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTDCsDM2JzAwLjAiTiAyNsKwMTInMDAuMCJF!5e0!3m2!1suk!2sua!4v1234567890!5m2!1suk!2sua" 
                width="100%" 
                height="100%" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</body>
</html>
